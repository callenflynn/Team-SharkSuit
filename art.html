<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team SharkSuit Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SharkSuit game art showcase.">
  <link rel="icon" type="image/webp" href="sharkgame.webp">
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #181a20; color: #e3e6ee; margin: 0; padding: 16px; box-sizing: border-box; }
    .gallery-container {
      max-width: 900px;
      margin: 48px auto;
      background: #23263a;
      border-radius: 18px;
      box-shadow: 0 4px 24px #445aeb22;
      padding: 32px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    h1 { color: #445aeb; margin-bottom: 32px; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 4px;
      margin-bottom: 32px;
      align-items: start;
    }
    .art-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .art-img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px #445aeb66;
    }
    .art-item {
      background: #23263a;
      border-radius: 12px;
      box-shadow: 0 2px 12px #445aeb44;
      padding: 4px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .art-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 24px #445aeb55;
    }
    .caption {
      color: #e3e6ee;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }
    a.hero-cta {
      margin-top: 24px;
      display: inline-block;
    }
    @media (max-width: 600px) {
      body { padding: 8px; }
      .gallery-container {
        margin: 16px auto;
        padding: 16px;
      }
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2px;
      }
      .art-item {
        padding: 2px;
      }
      .caption {
        font-size: 1rem;
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1>SharkSuit Game Art</h1>
    <div class="gallery-grid">
      <div class="art-item">
        <img src="shark-cod-1.webp" alt="SharkSuit Call of Duty Art" class="art-img" loading="lazy">
      </div>
      <div class="art-item">
        <img src="racer1.webp" alt="SharkSuit Racing Art" class="art-img" loading="lazy">
      </div>
      <div class="art-item">
        <img src="bot1.png" alt="SharkSuit Bot Art" class="art-img" loading="lazy">
      </div>
      <div class="art-item">
        <img src="SUITMAN (shark).webp" alt="SUITMAN Shark Art" class="art-img" loading="lazy">
      </div>
    </div>
    <a href="https://ssut.vercel.app" class="hero-cta">Back to Team SharkSuit</a>
  </div>
</body>
</html>
