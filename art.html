<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team SharkSuit Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SharkSuit game art showcase.">
  <link rel="icon" type="image/webp" href="sharkgame.webp">
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #181a20; color: #e3e6ee; margin: 0; padding: 16px; box-sizing: border-box; }
    .gallery-container {
      max-width: 900px;
      margin: 48px auto;
      background: #23263a;
      border-radius: 18px;
      box-shadow: 0 4px 24px #445aeb22;
      padding: 32px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    h1 { color: #445aeb; margin-bottom: 32px; }
    .art-img {
      background: #23263a;
      border-radius: 12px;
      box-shadow: 0 2px 12px #445aeb44;
      padding: 8px;
      max-width: 340px;
      width: 100%;
      margin: 0 auto 24px auto;
      display: block;
    }
    .caption {
      color: #e3e6ee;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }
    a.hero-cta {
      margin-top: 24px;
      display: inline-block;
    }
    @media (max-width: 600px) {
      body { padding: 8px; }
      .gallery-container {
        margin: 16px auto;
        padding: 16px;
      }
      .art-img {
        max-width: 100%;
        margin-bottom: 16px;
      }
      .caption {
        font-size: 1rem;
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1>SharkSuit Game Art</h1>
    <img src="shark-cod-1.webp" alt="placeholder.webp" class="art-img" loading="lazy">
    <img src="racer1.webp" alt="placeholder.webp" class="art-img" loading="lazy">
    <a href="https://ssut.vercel.app" class="hero-cta">Back to Team SharkSuit</a>
  </div>
</body>
</html>
