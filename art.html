<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team SharkSuit Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SharkSuit game art showcase.">
  <link rel="icon" type="image/webp" href="sharkgame.webp">
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #181a20; color: #e3e6ee; }
    .gallery-container {
      max-width: 900px;
      margin: 48px auto;
      background: #23263a;
      border-radius: 18px;
      box-shadow: 0 4px 24px #445aeb22;
      padding: 32px;
      text-align: center;
    }
    h1 { color: #445aeb; margin-bottom: 32px; }
    .art-img {
      background: #23263a;
      border-radius: 12px;
      box-shadow: 0 2px 12px #445aeb44;
      padding: 8px;
      max-width: 340px;
      width: 100%;
      margin: 0 auto 24px auto;
      display: block;
    }
    .caption {
      color: #e3e6ee;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }
    a.hero-cta {
      margin-top: 24px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1>Shark Game Art</h1>
    <img src="shark-cod-1.webp" alt="Sharkhead on Call of Duty Character" class="art-img">
    <div class="caption">Sharkhead edited onto a Call of Duty character.</div>
    <a href="https://callenflynn.github.io/Team-SharkSuit" class="hero-cta">Back to Team SharkSuit</a>
  </div>
</body>
</html>
