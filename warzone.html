<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call of Duty: Warzone | Team SharkSuit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Learn about Call of Duty: Warzone and Team SharkSuit's involvement.">
  <link rel="icon" type="image/webp" href="sharkgame.webp">
  <link rel="stylesheet" href="style.css">
  <style>
  body { background: url('https://mlpnk72yciwc.i.optimole.com/cqhiHLc.IIZS~2ef73/w:auto/h:auto/q:75/https://bleedingcool.com/wp-content/uploads/2024/11/Call-Of-Duty-Black-Ops-6-Season-One.jpg') center/cover no-repeat; color: #fff; }
    .warzone-logo { width: 220px; margin: 32px auto 16px; display: block; background: transparent; }
    .warzone-content { background: rgba(0,0,0,0.85); border-radius: 18px; max-width: 700px; margin: 32px auto; padding: 32px; box-shadow: 0 4px 24px #445aeb44; }
    h1 { color: #445aeb; }
    a { color: #445aeb; }
    .video { margin: 24px 0; }
    footer { margin-top: 48px; padding: 32px 0; background: rgba(0,0,0,0.7); border-radius: 18px; text-align: center; }
    footer h2 { color: #445aeb; margin-bottom: 18px; }
    footer p { color: #fff; margin-bottom: 18px; }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Call_of_Duty_Warzone_Logo.png" alt="Warzone Logo" class="warzone-logo">
  <div class="warzone-content">
    <h1>Call of Duty: Warzone</h1>
    <p>Warzone is Call of Dutyâ€™s free-to-play battle royale, offering massive maps and intense firefights. Team SharkSuit drops in for high-stakes action and squad play.</p>
    <div class="video">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/SXpnKJBhL48" title="Warzone Trailer" frameborder="0" allowfullscreen></iframe>
    </div>
    <div style="background: rgba(68,90,235,0.1); border: 1px solid #445aeb; border-radius: 8px; padding: 12px; margin: 24px 0; text-align: center;">
      <p style="margin: 0; color: #e3e6ee; font-weight: bold;"We play both the latest Warzone AND Warzone v1.0 (for Modern Warfare 2019)</p>
    </div>
    <div style="display: flex; justify-content: center; gap: 16px; margin-top: 24px;">
      <button id="toggle-images" style="background:#445aeb; color:#fff; border:none; border-radius:8px; padding:8px 20px; font-size:1rem; cursor:pointer;">Previous Images</button>
      <button id="toggle-trailers" style="background:#445aeb; color:#fff; border:none; border-radius:8px; padding:8px 20px; font-size:1rem; cursor:pointer;">Previous Trailers</button>
    </div>
    <div id="previous-images" style="display:none; margin:18px auto 0; text-align:center;">
      <img src="https://wallpapers.com/images/featured/warzone-p1h90423e0ex69ih.jpg" alt="Black Ops 6 Previous Image 1" style="max-width:90%; margin-bottom:12px; border-radius:10px; box-shadow:0 2px 12px #0005;">
      <img src="https://mlpnk72yciwc.i.optimole.com/cqhiHLc.IIZS~2ef73/w:auto/h:auto/q:75/https://bleedingcool.com/wp-content/uploads/2024/11/Call-Of-Duty-Black-Ops-6-Season-One.jpg" alt="Black Ops 6 Previous Image 2" style="max-width:90%; border-radius:10px; box-shadow:0 2px 12px #0005;">
    </div>
    <div id="previous-trailers" style="display:none; margin:18px auto 0; text-align:center;">
      <div style="margin-bottom:18px;">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/0E44DClsX5Q" title="Warzone Previous Trailer 1" frameborder="0" allowfullscreen></iframe>
      </div>
      <div>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/SXpnKJBhL48" title="Warzone Previous Trailer 2" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <p>Learn more at <a href="https://www.callofduty.com/warzone" target="_blank" rel="noopener">callofduty.com/warzone</a></p>
    <a href="https://ssut.vercel.app" class="hero-cta">Back to Team SharkSuit</a>
  </div>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
        var btnImages = document.getElementById('toggle-images');
        var imgs = document.getElementById('previous-images');
        var btnTrailers = document.getElementById('toggle-trailers');
        var trailers = document.getElementById('previous-trailers');
        if (btnImages && imgs) {
          btnImages.onclick = function() {
            imgs.style.display = imgs.style.display === 'none' ? 'block' : 'none';
          };
        }
        if (btnTrailers && trailers) {
          btnTrailers.onclick = function() {
            trailers.style.display = trailers.style.display === 'none' ? 'block' : 'none';
          };
        }
      });
    </script>
</body>
</html>
